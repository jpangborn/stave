name: larastan

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  larastan:
    runs-on: ubuntu-latest
    environment: Testing
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"

      - name: Add Flux Credentials Loaded From ENV
        run: composer config http-basic.composer.fluxui.dev "${{ secrets.FLUX_USERNAME }}" "${{ secrets.FLUX_LICENSE_KEY }}"

      - name: Add Spatie Comments Credentials Loaded From ENV
        run: composer config http-basic.satis.spatie.be "${{ secrets.SPATIE_COMMENTS_USERNAME }}" "${{ secrets.SPATIE_COMMENTS_PASSWORD }}"

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Run Larastan
        run: vendor/bin/phpstan analyse --memory-limit=1024M
